<template name="organization">
  {{#with organizationData}}
  <div class="row-fluid">
    <div class="well">
      <div class="row-fluid">
        <div class="span6">
          <div class="well well-small">
            <h1>{{org_name}}</h1>
            <div class="organization-details">
              <div>Address: {{address}}</div>
              <div>Phone: {{phone}}</div>
              <div>Email: {{email}}</div>
            </div>
          </div>
        </div>
        <div class="span6">
          <div class="well well-small">
            <img src="{{image_name}}" />
          </div>
        </div>
      </div>
      <div class="row-fluid">
        <div>Description</div>
        <div>{{description}}</div>
      </div>
    </div>
  </div>
  {{/with}}
  <div class="row-fluid">
    <h3>Create New Event</h2>
    <div class="well">
      {{> createEvent}}
    </div>
  </div>
  <div class="row-fluid">
    <h3>Events</h3>
    <div class="row-fluid">
      {{#each getEvents}}
        <div class="grid-10">
          <div class="well well-small">
            <div>{{event_name}}</div>
            <img src="/{{image_name}}" />
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="createEvent">
  <form>
    <div>Event Name</div>
    <input class="form-eventname" type="text" placeholder="Enter an event name">
    <div>Date</div>
    <input class="form-date" type="text">
    <div>Type</div>
    <input class="form-eventtype" type="text">
    <div># of Attendees</div>
    <input class="form-numattendees" type="text">
    <div>Description</div>
    <textarea class="form-description" placeholder="This event is going to be wonderful for the community, and so much fun!" type="text"></textarea>
    <button class="btn btn-primary">Create</button>
  </form>
</template>
